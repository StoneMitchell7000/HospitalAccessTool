<div *ngIf="!visit.visitId" class="popup-title">New Visit</div>
<div *ngIf="visit.visitId" class="popup-title">Edit Visit</div>
<div class="edit-visit-grid">
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>In Date</mat-label>
            <input matInput [matDatepicker]="picker" (click)="picker.open()" readonly [(ngModel)]="visit.inDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Out Date</mat-label>
            <input matInput [matDatepicker]="picker2" (click)="picker2.open()" readonly [(ngModel)]="visit.outDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Visit Type</mat-label>
            <input matInput [(ngModel)]="visit.visitType">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Visit Reason</mat-label>
            <input matInput [(ngModel)]="visit.visitReason">
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox [(ngModel)]="visit.scheduled" class="edit-visit-check">Scheduled</mat-checkbox>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Department</mat-label>
            <input matInput [(ngModel)]="visit.department">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Floor Number</mat-label>
            <input matInput [(ngModel)]="visit.floorNumber" type="number">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Room Number</mat-label>
            <input matInput [(ngModel)]="visit.roomNumber" type="number">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Assigned Nurse</mat-label>
            <mat-select [(ngModel)]="visit.assignedNurse">
                <mat-option *ngFor="let employee of employeeList" [value]="employee.employeeId" matTooltip="Job Title: {{employee.jobTitle}}
                Phone Number: {{employee.phoneNumber | phoneFormat}}
                Email: {{employee.email}}" matTooltipPosition="right" matTooltipShowDelay="0">
                    {{employee.firstName}} {{employee.lastName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="edit-visit-field">
            <mat-label>Notes</mat-label>
            <input matInput [(ngModel)]="visit.notes">
        </mat-form-field>
    </div>
    <div class="bottom-bar">
        <button mat-button class="save-button" (click)="close(true)">Save Visit
            <mat-icon matSuffix>save</mat-icon>
        </button>

        <button mat-button class="cancel-button" (click)="close(false)">Cancel
            <mat-icon matSuffix>close</mat-icon>
        </button>
    </div>
</div>
